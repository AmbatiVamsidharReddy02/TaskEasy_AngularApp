@if (!hideAddTask){
    <app-new-task (hideAddTaskEmitter)="hideAddTaskMenu($event)" (emitAddedTask)="addTask($event)"></app-new-task>
}  
<app-card>
    <section id = "tasks">
        <header>
            <h2> {{user?.name}}'s Tasks</h2>
            <menu>
                <button (click)="hideAddTaskMenu(false)">Add Task</button>
            </menu>
        </header>
        <ul>
            @for (task of getSelectedUserTasks; track task.id){
                <li>
                    <app-task [task]="task" (complete)="filterCompletedTasks($event)"></app-task>
                </li>
            }
        </ul>
    </section>
</app-card>
