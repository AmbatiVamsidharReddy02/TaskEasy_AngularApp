<app-header />

<main>
  <ul id="users">
    <!-- to add attributes to the components we use @Input in component.ts to take the input from here -->

    <!-- users.avatar coming from app.component.ts  -->
    <li *ngFor="let user of users">
      <app-user [user]="user" [selected]="user?.id === currentUser?.id" (select)="viewTasks($event)" />
    </li>
  </ul>
  
  @if (currentUser){
    <app-tasks [user]="currentUser" [tasks]="currentUserTasks" (completedTask)="filterCompletedTasks($event)"/>
  } @else {
    <p id="fallback">Please choose any user for their tasks!</p>
  }
</main>
